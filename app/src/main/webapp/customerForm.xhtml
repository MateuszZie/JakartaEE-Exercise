<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{apiService.titleValue}</title>
        <script>  
</script>  
    </h:head>
    <h:body>       
        <h:form style="position: relative; left: 35%; width: 450px; top: 30px">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel header="Customer">
            <h:panelGrid columns="2" cellpadding="7">
                <p:outputLabel for="identyfikator" value="Identyfikator"/>
                <p:inputText id="identyfikator" value="#{editCustomer.identyfikator}" required="true" requiredMessage="Identyfikator must be set" validatorMessage="Identyfikator must be less ther 32 characters">
                    <f:validateLength maximum="32"/>
                </p:inputText>
                <h:outputText value="Name"/>
                <p:inputText value="#{editCustomer.name}" />
                <h:outputText value="Email"/>
                <p:inputText value="#{editCustomer.email}" />
                <h:outputText value="PhoneNumber"/>
                <p:inputText value="#{editCustomer.phoneNumber}" />
                <p:commandButton style="position: relative; left: 120px;" value="#{apiService.buttonValue}" action="#{apiService.addUpdateCustomer(editCustomer)}" update="growl"/>
            </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
