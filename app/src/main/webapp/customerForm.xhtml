<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Add/Update Customer</title>
    </h:head>
    <h:body>
        <h:form style="position: relative; left: 40%">
            <h2 style="position: relative; left: 120px; top: 10px">Customer</h2>
            <h:panelGrid columns="2" cellpadding="7">
                <h:outputText value="Identyfikator"/>
                <p:inputText value="#{editCustomer.identyfikator}" required="true" requiredMessage="Identyfikator can't be empty"/>
                <h:outputText value="Name"/>
                <p:inputText value="#{editCustomer.name}" />
                <h:outputText value="Email"/>
                <p:inputText value="#{editCustomer.email}" />
                <h:outputText value="PhoneNumber"/>
                <p:inputText value="#{editCustomer.phoneNumber}" />
                <h:commandButton value="Add/Update" action="#{apiService.addUpdateCustomer(editCustomer)}" />
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
