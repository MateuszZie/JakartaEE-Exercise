<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>JakartaEE Exercise Index page</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h3 style="left: 38%; position: relative">Customer List<p:commandButton style="position: relative; left: 50px;" value="New Customer" action="#{apiService.formCustomer('')}" /></h3>
            

            <p:dataTable value="#{apiService.allCustomer}" var="cust" >
                <p:column headerText="Id">
                    <h:outputText value="#{cust.id}" />
                </p:column>

                <p:column headerText="Identyfikator">
                    <h:outputText value="#{cust.identyfikator}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{cust.name}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{cust.email}" />
                </p:column>
                <p:column headerText="PhoneNumber">
                    <h:outputText value="#{cust.phoneNumber}" />
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Update" action="#{apiService.formCustomer(cust.identyfikator)}" />
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Delete" action="#{apiService.deleteCustomer(cust.id)}" update="form1"/>
                </p:column>
            </p:dataTable>
</h:form>
    </h:body>
</html>
